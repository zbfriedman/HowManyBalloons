<!DOCTYPE html>
<html>
    <head>
        <title>How Many Balloons?</title>
        <!-- formula sourced from https://www.omnicalculator.com/everyday-life/helium-balloons#how-many-balloons-to-lift-a-person -->
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Butterfly+Kids&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="all">
            <div class="title">
                <h1 class="title">HOW MANY BALLOONS?</h1>
            </div>
            <div class="numbers">
                <div class="input">
                    <form id="name-form" onsubmit="return false">
                        <div class="form-group">
                          <label for="object-weight">Object Weight (lbs)</label>
                          <br>
                          <input type="text" class="form-control" id="object-weight" required>
                        </div>
                        <button onclick="sayHello()">Calculate</button>
                    </form>
                </div>
                <div class="output">
                    <div class="outputNumber" id="outputID">
                        <p> </p>
                    </div>
                    <div class="outputText">
                        <p>balloons needed</p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function sayHello () {
                var weight = document.getElementById('object-weight').value;
                var grams = weight * 453.592;
                var liters = 11.41169;
                var heliumNeeded = grams/1.0715;
                var numBalloons = heliumNeeded/liters;
                var toReturn = Math.ceil(numBalloons);
                document.getElementById('outputID').innerHTML = toReturn;
                }

                sayHello()
        </script>
    </body>

</html>
